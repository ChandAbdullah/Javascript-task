<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>


  <!-- Navbar -->



  <nav class="navbar navbar-expand-md navbar-light top-fixed">
    <!-- Navbar Brand -->
    <a href="#" class="navbar-brand font-weight-bold text-uppercase">Touch Type Racer</a>

    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#responsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="responsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a href="#" class="nav-link">Join a Race</a>
        </li>
        <li class="nav-item ">
          <a href="#" class="nav-link">Garage</a>
        </li>
        <li class="nav-item login-button">
          <a href="#" class="nav-link btn ">Login</a>
        </li>
      </ul>
    </div>

  </nav>


  <!-- Content Section -->

  <section class="content p-5">

    <div class="row m-0 p-0">
      <div class="col-lg-6 m-0">

        <!-- Rectangle -->
        <div class="rectangle">

        </div>

      </div>
      <div class="col-lg-6 m-0">
        <!-- loginForm -->
        <div id="login" class="loginForm" style="display: block;">

          <form>
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <h2 class="signin">Sign in <span class="or">or</span> <span class="signup" onclick="signup()">Sign
                    up</span></h1>
              </div>

              <!-- Email address -->
              <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="email">Email address</label>
                  <input type="email" class="form-control" id="InputEmail">

                </div>
              </div>
              <!-- Password -->

              <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                  <label for="exampleInputPassword1" class="float-left password">Password</label> <small
                    class="float-right forgotpassword"> <a href="#">Forgot Password?</a></small>
                  <input type="password" class="form-control" id="InputPassword">
                </div>
              </div>
              <!-- Sign In Button-->

              <div class="col-lg-8 offset-lg-2">
                <a href="#" type="submit" class="btn text-uppercase signinBtn"> Sign in </a>
                <small class="d-block text-center mt-5 signUpForFree">Not a racer yet? <a href="#">Sign up for
                    free</a></small>
              </div>

            </div>




          </form>

        </div>

        <!-- signup Form -->
        <div id="signup" class="loginForm" style="display: none;">

          <form>
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <h2 class="signin" style="color: #B9B9B9;"><span onclick="signin()">Sign in </span><span
                    class="or">or</span> <span class="signup" style="color: #171925">Sign up</span></h1>
              </div>

              <!-- name address -->
              <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="email">Name</label>
                  <input type="name" class="form-control" id="InputEmail">

                </div>
              </div>
              <!-- Email address -->
              <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="email">Email address</label>
                  <input type="email" class="form-control" id="InputEmail">

                </div>
              </div>
              <!-- Password -->

              <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                  <label for="exampleInputPassword1" class="float-left password">Password</label>
                  <input type="password" class="form-control" id="InputPassword">
                </div>
              </div>
              <!-- Sign Un Button-->

              <div class="col-lg-8 offset-lg-2">
                <a href="#" type="submit" class="btn text-uppercase signinBtn"> Sign Up </a>
                <small class="d-block text-center mt-5 signUpForFree">Already Have an Account? <a href="#">Sign in for
                    free</a></small>
              </div>

            </div>


          </form>

        </div>
      </div>

    </div>
  </section>



















  <!-- End of wrapper Section -->



</body>

</html>


<script>
  var x = document.getElementById("login");
  var y = document.getElementById("signup")

  function signup() {
    if (x.style.display === "none") {
      x.style.display = "none"
      y.style.display = "block"

    } else {
      x.style.display = "none"
      y.style.display = "block"
    }
  }

  function signin() {
    if (x.style.display === 'block') {
      x.style.display = 'block'
      y.style.display = 'none'
    } else {
      x.style.display = 'block'
      y.style.display = 'none'
    }
  }
  // function onLoginClick() {

  //   } else {
  //     y.style.display = "block";
  //   }
  // }
</script>
